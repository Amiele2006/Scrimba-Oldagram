<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <title>Oldagram</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <img src="images/user-avatar.png" alt="user avatar" class="user-avatar">
        </header>

        <main>
            <!-- First Post -->
            <div class="first-post">
                <!-- User Information -->
                <div class="vincent-container">
                    <img src="" alt="vincent-avatar" class="avatar-vincent">
                    <div class="text-container">
                      <h2 class="name"></h2>
                      <p class="location" ></p>
                    </div>
                </div>

                <img src="" alt="Post" class="image-post" />

                <!-- //Icons -->
                <div class="icon-container">
                    <img src="./images/icon-heart.png" alt="heart" class="icons" id="heart"/>
                    <img src="./images/icon-comment.png" alt="comment" class="icons" id="comment"/>
                    <img src="./images/icon-dm.png" alt="direct message" class="icons" id="heart-message" />
                </div>

                <p class="like"><span class="likes"></span>  likes</p>

                <div class="comment-container">
                    <p class="username"></p>
                    <p class="comment"></p>
                </div>
            </div>

            <!-- Second Post -->
             <div class="second-post">
                <!-- User Information -->
                 <div class="gustave-container">
                    <img src="" alt="gustave-avatar" class="avatar-gustave" />
                    <div class="text-container">
                      <h2 class="name2" ></h2>
                      <p class="location2" ></p>
                    </div>
                 </div>

                 <img src="" alt="Post" class="image-post-2" />

                <!-- //Icons -->
                <div class="icon-container">
                    <img src="./images/icon-heart.png" alt="heart" class="icons" id="heart"/>
                    <img src="./images/icon-comment.png" alt="comment" class="icons" id="comment"/>
                    <img src="./images/icon-dm.png" alt="direct message" class="icons" id="heart-message" />
                </div>

                <p class="like"><span class="likes2"></span>  likes</p>

                <div class="comment-container">
                    <p class="username2"></p>
                    <p class="comment2"></p>
                </div>

             </div>

             <!-- Third Post -->
              <div class="third-post">
                <!-- User Information -->
                <div class="joseph-container">
                   <img src="" alt="joseph-container" class="avatar-joseph" />
                    <div class="text-container">
                        <h2 class="name3" ></h2>
                        <p class="location3" ></p>
                    </div>
                </div>

                <img src="" alt="Post" class="image-post-3" />

                <!-- //Icons -->
                <div class="icon-container">
                    <img src="./images/icon-heart.png" alt="heart" class="icons" id="heart"/>
                    <img src="./images/icon-comment.png" alt="comment" class="icons" id="comment"/>
                    <img src="./images/icon-dm.png" alt="direct message" class="icons" id="heart-message" />
                </div>

                <p class="like"><span class="likes3"></span>  likes</p>

                <div class="comment-container">
                    <p class="username3"></p>
                    <p class="comment3"></p>
                </div>
              </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
